<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      (function() {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="%sveltekit.assets%/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="%sveltekit.assets%/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="%sveltekit.assets%/favicon-256x256.png" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/favicon-120x120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon-180x180.png" />
    <!-- Android/PWA Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/favicon-512x512.png" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="%sveltekit.assets%/favicon-1024x1024.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An open platform for discovering, sharing, and installing AI agent skills." />
    <meta name="theme-color" content="#f5f3e8" />
    %unocss-svelte-scoped.global%
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
